<!DOCTYPE html>
<html lang="pt-br">
  <head>

  </head>
  <body>

                    <div class="container-login-form-btn">

     				<br>
				</form>
                    <div class="container-login-form-btn">

                        </a>
					</div>

                    <div class="container-login-form-btn">
						<a class="login-form-btn seller" href="{{ url_for('novo_produtor') }}">
                            Criar conta de Produtor
                        </a>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">

								senha?

			</div>

		</div>
	</div>


  </body>
</html>
